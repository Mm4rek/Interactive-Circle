<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; /* Set initial background color */
            transition: background-color 0.5s;
        }

        #circle {
            width: 400px;
            height: 400px;
            background-color: #3498db; /* Circle color */
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff; /* Text color */
            cursor: pointer;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <script src="./script.js"></script>

<div id="circle" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="changeBackground()" ondblclick="changeToBlue()">
    Hover me!
</div>

</body>
</html>
